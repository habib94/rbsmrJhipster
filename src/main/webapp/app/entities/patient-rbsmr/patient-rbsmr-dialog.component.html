<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPatientLabel" jhiTranslate="rbsmrJhipsterApp.patient.home.createOrEditLabel">Create or edit a Patient</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!patient.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="patient.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rbsmrJhipsterApp.patient.initial" for="field_initial">Initial</label>
            <input type="text" class="form-control" name="initial" id="field_initial"
                [(ngModel)]="patient.initial" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rbsmrJhipsterApp.patient.dateEnregistrement" for="field_dateEnregistrement">Date Enregistrement</label>
            <div class="d-flex">
                <input id="field_dateEnregistrement" type="datetime-local" class="form-control" name="dateEnregistrement" [(ngModel)]="patient.dateEnregistrement"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rbsmrJhipsterApp.patient.dateVisite" for="field_dateVisite">Date Visite</label>
            <div class="d-flex">
                <input id="field_dateVisite" type="datetime-local" class="form-control" name="dateVisite" [(ngModel)]="patient.dateVisite"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rbsmrJhipsterApp.patient.biotherapie" for="field_biotherapie">Biotherapie</label>
            <input type="text" class="form-control" name="biotherapie" id="field_biotherapie"
                [(ngModel)]="patient.biotherapie" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rbsmrJhipsterApp.patient.sexe" for="field_sexe">Sexe</label>
            <input type="text" class="form-control" name="sexe" id="field_sexe"
                [(ngModel)]="patient.sexe" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rbsmrJhipsterApp.patient.medecin" for="field_medecin">Medecin</label>
            <select class="form-control" id="field_medecin" name="medecin" [(ngModel)]="patient.medecinId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="utilisateurOption.id" *ngFor="let utilisateurOption of utilisateurs; trackBy: trackUtilisateurById">{{utilisateurOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
