
<div *ngIf="visite">
    <h2><span jhiTranslate="rbsmrJhipsterApp.visite.detail.title">Visite</span> {{visite.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="rbsmrJhipsterApp.visite.indice">Indice</span></dt>
        <dd>
            <span>{{visite.indice}}</span>
        </dd>
        <dt><span jhiTranslate="rbsmrJhipsterApp.visite.code">Code</span></dt>
        <dd>
            <span>{{visite.code}}</span>
        </dd>
        <dt><span jhiTranslate="rbsmrJhipsterApp.visite.nom">Nom</span></dt>
        <dd>
            <span>{{visite.nom}}</span>
        </dd>
        <dt><span jhiTranslate="rbsmrJhipsterApp.visite.temps">Temps</span></dt>
        <dd>
            <span>{{visite.temps}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'visite-rbsmr/'+ visite.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
