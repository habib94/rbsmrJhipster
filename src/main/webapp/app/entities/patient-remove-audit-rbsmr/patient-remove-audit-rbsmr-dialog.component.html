<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPatientRemoveAuditLabel" jhiTranslate="rbsmrJhipsterApp.patientRemoveAudit.home.createOrEditLabel">Create or edit a Patient Remove Audit</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!patientRemoveAudit.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="patientRemoveAudit.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rbsmrJhipsterApp.patientRemoveAudit.date" for="field_date">Date</label>
            <div class="d-flex">
                <input id="field_date" type="datetime-local" class="form-control" name="date" [(ngModel)]="patientRemoveAudit.date"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rbsmrJhipsterApp.patientRemoveAudit.idPatient" for="field_idPatient">Id Patient</label>
            <input type="number" class="form-control" name="idPatient" id="field_idPatient"
                [(ngModel)]="patientRemoveAudit.idPatient" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rbsmrJhipsterApp.patientRemoveAudit.idCentre" for="field_idCentre">Id Centre</label>
            <input type="number" class="form-control" name="idCentre" id="field_idCentre"
                [(ngModel)]="patientRemoveAudit.idCentre" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rbsmrJhipsterApp.patientRemoveAudit.initial" for="field_initial">Initial</label>
            <input type="text" class="form-control" name="initial" id="field_initial"
                [(ngModel)]="patientRemoveAudit.initial" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rbsmrJhipsterApp.patientRemoveAudit.raison" for="field_raison">Raison</label>
            <input type="text" class="form-control" name="raison" id="field_raison"
                [(ngModel)]="patientRemoveAudit.raison" maxlength="1000"/>
            <div [hidden]="!(editForm.controls.raison?.dirty && editForm.controls.raison?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.raison?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 1000 }">
                   This field cannot be longer than 1000 characters.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rbsmrJhipsterApp.patientRemoveAudit.arc" for="field_arc">Arc</label>
            <select class="form-control" id="field_arc" name="arc" [(ngModel)]="patientRemoveAudit.arcId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="utilisateurOption.id" *ngFor="let utilisateurOption of utilisateurs; trackBy: trackUtilisateurById">{{utilisateurOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
