<div>
    <h2>
        <span jhiTranslate="rbsmrJhipsterApp.questionValidation.home.title">Question Validations</span>
        <button class="btn btn-primary float-right jh-create-entity create-question-validation-rbsmr" [routerLink]="['/', { outlets: { popup: ['question-validation-rbsmr-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="rbsmrJhipsterApp.questionValidation.home.createLabel">
            Create new Question Validation
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="questionValidations">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="type"><span jhiTranslate="rbsmrJhipsterApp.questionValidation.type">Type</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="val"><span jhiTranslate="rbsmrJhipsterApp.questionValidation.val">Val</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="minVal"><span jhiTranslate="rbsmrJhipsterApp.questionValidation.minVal">Min Val</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="maxVal"><span jhiTranslate="rbsmrJhipsterApp.questionValidation.maxVal">Max Val</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let questionValidation of questionValidations ;trackBy: trackId">
                <td><a [routerLink]="['../question-validation-rbsmr', questionValidation.id ]">{{questionValidation.id}}</a></td>
                <td>{{questionValidation.type}}</td>
                <td>{{questionValidation.val}}</td>
                <td>{{questionValidation.minVal}}</td>
                <td>{{questionValidation.maxVal}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../question-validation-rbsmr', questionValidation.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'question-validation-rbsmr/'+ questionValidation.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'question-validation-rbsmr/'+ questionValidation.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="questionValidations && questionValidations.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
